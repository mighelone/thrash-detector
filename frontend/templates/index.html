  <div class="container my-container">
    <div class="row">
      <h1 class="page-header">Thrash detector</h1>
      <p class="text-left text-lowercase">The trash detector app will find the differences between two images, and return the second image showing a green bounding box.</p>
      <br>
      <p>Upload two images below</p>
    </div>

    {% block main %}

      <div class="container">
        <div class="row">
          <div class="col">

            <h4>Upload the first image</h4>
            <hr>

            <form action="/index" method="POST" enctype="multipart/form-data">

              <div class="form-group">
                <label>Select image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="image-1" id="image-1">
                  <label class="custom-file-label" for="image">Select image...</label>
                </div>
              </div>

              <div class="form-group">
                <label>Select image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="image-2" id="image-2">
                  <label class="custom-file-label" for="image">Select image...</label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Upload</button>

            </form>

          </div>
        </div>
        <div class="row">
          <div class="col">
            {% if filename %}
              <div>
                  <img src="{{ url_for('display_image', filename=filename) }}">
              </div>
            {% endif %}
          </div>
        </div>
      </div>


    {% endblock %}
  </div>
